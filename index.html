<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranked Poker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .table {
      width: 900px;
      height: 600px;
      background: radial-gradient(circle at center, #044, #011);
      border: 4px solid #0ff;
      border-radius: 20px;
      position: relative;
      padding: 20px;
      box-shadow: 0 0 20px #0ff4;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 60px;
      height: 90px;
      background: white;
      color: black;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 5px #000;
    }

    .community-cards {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0;
    }

    .player-area, .opponent-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      width: 100%;
    }

    .player-area {
      bottom: 30px;
    }

    .opponent-area {
      top: 30px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #0cc;
    }

    h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .balance {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="opponent-area">
      <h2>Opponent</h2>
      <div class="cards">
        <div class="card">ðŸ‚ </div>
        <div class="card">ðŸ‚ </div>
      </div>
      <div class="balance">Balance: 100</div>
    </div>

    <div class="community-cards">
      <div class="card">ðŸ‚ </div>
      <div class="card">ðŸ‚ </div>
      <div class="card">ðŸ‚ </div>
      <div class="card">ðŸ‚ </div>
      <div class="card">ðŸ‚ </div>
    </div>

    <div class="player-area">
      <h2>You</h2>
      <div class="cards">
        <div class="card">ðŸ‚ </div>
        <div class="card">ðŸ‚ </div>
      </div>
      <div class="balance">Balance: 100</div>
      <div class="actions">
        <button class="btn">Fold</button>
        <button class="btn">Call</button>
        <button class="btn">Raise</button>
      </div>
    </div>
  </div>
</body>
</html>
