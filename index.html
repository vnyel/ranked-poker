<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranked Poker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #121212, #000);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f7931a;
    }
    #game {
      margin-top: 40px;
    }
    .card {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      border: 2px solid #29b6f6;
      border-radius: 10px;
      background: #1e1e1e;
      font-size: 24px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background: #f7931a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa940;
    }
    #balance {
      margin-top: 10px;
      font-size: 18px;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #29b6f6;
    }
  </style>
</head>
<body>
  <h1>Ranked Poker</h1>
  <p>1v1 ELO Duels â€“ Climb the Leaderboard</p>
  <div id="balance">Fake Crypto: 1000 sats</div>
  <div id="game">
    <div id="hand"></div>
    <div id="actions"></div>
    <div id="status"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let balance = 1000;
    document.getElementById('balance').innerText = `Fake Crypto: ${balance} sats`;

    socket.on('deal', ({ hand }) => {
      document.getElementById('hand').innerHTML = hand.map(card => `<span class='card'>${card}</span>`).join('');
      document.getElementById('actions').innerHTML = `
        <button onclick="play('fold')">Fold</button>
        <button onclick="play('call')">Call (20 sats)</button>
        <button onclick="play('raise')">Raise (50 sats)</button>`;
    });

    socket.on('result', ({ winner, newBalance }) => {
      const msg = winner === socket.id ? 'ðŸŽ‰ You Win the Hand!' : 'ðŸ˜µ You Lost This One';
      document.getElementById('status').innerText = msg;
      balance = newBalance;
      document.getElementById('balance').innerText = `Fake Crypto: ${balance} sats`;
    });

    function play(action) {
      socket.emit('play', { action });
      document.getElementById('status').innerText = `You chose to ${action}`;
    }
  </script>
</body>
</html>
